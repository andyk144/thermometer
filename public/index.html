<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <style media="screen" type="text/css"></style>
    <title>Thermostat</title>
    </head>
    <body style="height:100%">
      <div class="container-fluid">
        <div class="container" id="control-container" >
          <div class="container">
            <div class="row">
              <div class="col" id="two">
                <h1>Temperature:</h1>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col" id="two">
                <p id="temperature_display"></p><span id="degrees">&#8451;</span>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col" id="two">
                <h3>Powersave mode: <span id="powersavemode"></span></h3>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col" id="one">
                <button type="button" class="btn btn-primary custom" id="decrease">Decrease</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger custom">Increase</button>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row" id="buttons">
              <div class="col" id="one">
                <button type="button" class="btn btn-success custom">Power Save</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-info custom">Reset</button>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row" id="energy">
              <div class="col" id="two">
                <h5>Energy Usage: <span id="energy_display"></span></h5>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row" id="temperature">
              <div class="col">
                <h3>Check the temperature somewhere:</h3>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="cityName" placeholder="City name..." aria-label="city" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="cityButton">Enter</button>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col" id="two">
                <h5>Current temperature in <span id="city"></span>: <span id="outsideTemp"></span>&#8451;</h5>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col" id="two">
                <h5>Current weather conditions: <span id="weather"></span></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascripts/Thermostat.js"></script>
    <script src="./javascripts/scripts.js"></script>
  </body>
</html>
